
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ec3a3ebc091fe849f91417ec3796d57"></script>
<script>
var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
var mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 표시할 div 태그와 center와 확대레벨을 설정한 객체를 매개변수로 하여 지도 생성

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

// 마커를 생성합니다 (표시될 위치를 객체 형태로 삽입)
var marker = new kakao.maps.Marker({
    position: markerPosition 
});

// 마커가 지도 위에 표시되도록 설정합니다
function setCenter(lat, lng) 
{
    marker.setMap(null); //마커지움
    var mp= new kakao.maps.LatLng(lat,lng); //맵과 마커의 위치
    map.setCenter(mp); //맵 이동
    marker = new kakao.maps.Marker({ position: mp});//새로 만들어줘야 새로 그려진다.
    marker.setMap(map); //마커 그림
}

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
</body>
</html>
