<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js에는 별도의 자료형이 없다.
        //하나의 배열이나 객체 안에 또 다른 배열,함수,객체가
        //들어갈 수 있다.
        let myarr = [1,2,'삼',4,()=>{console.log(5)},
        [6,7,8],{이름:'이동준', 나이:9}]
        
        //배열 맨 끝에 새로운 내용 삽입
        myarr.push(function() {
            consol.log(10)
        })
        
        myarr[100] = '백' //배열의 크기가 유연함
        //인덱스 [7]부터 [99]에는 empty(비어있음)가 들어가고
        //[100]번째에 값이 들어감

        for(let item of myarr)
            console.log(item)
        console.log('------')
        myarr.splice(0,1) //가장 첫번째꺼 하나를 지움
        
        for(let item of myarr)
            console.log(item)
        console.log('------')
        //가운데 0이 생략되면 splice는 삭제 함수
        //0이 있으면 추가함수
        myarr.splice(10,0,50000) //[10]번째에 값 50000을 넣음
        
        for(let item of myarr)
            console.log(item)
    </script>
</body>
</html>
