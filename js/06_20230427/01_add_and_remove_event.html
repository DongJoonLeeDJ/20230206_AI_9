<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*이거 있어야 글자를 그대로 클릭 가능*/
        /*이거 없으면 글자 누르면 선택이 됨*/
        h1 { user-select: none;}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <button>이벤트 추가</button>
    <button>이벤트 제거</button>
    <script>
        let h1 = document.querySelector('h1')
        let count = 0 //클릭 횟수
        const buttons = document.querySelectorAll('button')
        //함수에 이름이 있어야 그 걸 가지고 이벤트 추가 및 제거가 가능
        //function colorful() {} 이런식으로 함수에 직접 이름 지어도 됨
        const colorful = function() {
            count++
            h1.style.color = `rgb(${(count*10)%255},0,0)`
        }
        buttons[0].addEventListener('click', function() {
            h1.addEventListener('click', colorful) //이벤트 추가
        })
        buttons[1].addEventListener('click', function() {
            h1.removeEventListener('click', colorful) //이벤트 지우기
        })
    </script>
</body>
</html>
