<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{color:red}
    </style>
</head>
<body>
    <script>
        let h1Tag = document.createElement('h1') //h1 태그 생성
        h1Tag.textContent = '안녕'
        h1Tag.setAttribute('class', 'red')
        document.body.appendChild(h1Tag)//★ 이걸 해줘야 실제로 body에 삽입됨
        
        let image = document.createElement('img')
        image.src = 'https://th.bing.com/th/id/OIG.lpBjct1V8XkFn1AQMvpH?pid=ImgGn'
        document.body.appendChild(image)
    </script>
</body>
</html>
