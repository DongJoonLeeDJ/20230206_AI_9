<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt('언제 태어나셨나요?')

        theeYear = year%12

        //alert(theeYear)
        switch(theeYear)
        {
            case 4:
                alert('쥐')
                break
            case 5:
                alert('소')
                break
            case 6:
                alert('범')
                break
            case 7:
                alert('토끼')
                break
            case 8:
                alert('용')
                break
            case 9:
                alert('뱀')
                break
            case 10:
                alert('말')
                break
            case 11:
                alert('양')
                break
            case 0:
                alert('원숭이')
                break
            case 1:
                alert('닭')
                break
            case 2:
                alert('개')
                break
            case 3:
                alert('돼지')
        }

    </script>
</body>
</html>
