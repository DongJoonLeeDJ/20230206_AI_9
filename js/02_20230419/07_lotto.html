<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로또를 삽시다!</h1>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <script>
        let lottoarr = []
        let bns = Math.floor(Math.random()*45)+1
        //let spanArr = document.querySelectorAll('span')
        let spanArr = document.getElementsByTagName('span')

        //1부터 45까지의 수 6개를 무작위로 뽑기
        for(let i = 0; i<6; i++)
        {
            lottoarr[i] = Math.floor(Math.random()*45)+1
            for(let j = 0; j<i; j++)
            {
                //중복 체크 코드
                if(lottoarr[i] == lottoarr[j])
                {
                    //중복일 경우 i를 깎은 다음 다음으로 넘어간다.
                    i-- 
                    continue //그 다음 단계로 넘어감
                }
            }
        }
        console.log(lottoarr)

        //로또 번호 오름차순 정렬
        for(let i = 0; i<lottoarr.length; i++)
        {
            for(let j = 0; j<lottoarr.length-1;j++)
            {
                if(lottoarr[j] > lottoarr[j+1])
                {
                    let temp = lottoarr[j]
                    lottoarr[j] = lottoarr[j+1]
                    lottoarr[j+1] = temp
                }
            }
        }
        console.log(lottoarr)

        //중복없이 보너스 번호 체크
        for(let i = 0 ; i<lottoarr.length; i++)
        {
            if(lottoarr[i] == bns)
            {
                i=-1
                bns=Math.floor(Math.random()*45)+1
            }
        }
        for(let i = 0; i<lottoarr.length; i++)
        {
            spanArr[i].textContent = ` ${lottoarr[i]} `
        }
        spanArr[spanArr.length-1].textContent = 
        '보너스 번호 : '+bns


    </script>
</body>
</html>
