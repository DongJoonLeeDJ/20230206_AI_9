<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0
        while(i<10)
        {
            console.log(i)
            i++
        }
        do {
            console.log('무조건 한 번은 출력함(참 거짓이랑 관계없음)')
        } while (i<10);


        let output = ''
        const SIZE = 5
        for(let i = 1; i<=SIZE; i++)
        {
            for(let j = SIZE; j>i; j--)
              output += ' '
            for(let k = 0; k<2*i-1; k++)
              output+='*'
            output +='\n'
        }
        for(let i = SIZE-1; i>0; i--)
        {
            for(let j = SIZE; j>i; j--)
              output += ' '
            for(let k = 0; k<2*i-1; k++)
              output +='*'
            output +='\n'
        }
        console.log(output)

    </script>
</body>
</html>
