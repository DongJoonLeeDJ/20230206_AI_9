<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let sun, earth, moon;
        let sunRadius = 50;
        let earthRadius = 15;
        let moonRadius = 5;
        let earthOrbitRadius = 200;
        let moonOrbitRadius = 50;
        let earthOrbitAngle = 0;
        let moonOrbitAngle = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 400;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let sunGeometry = new THREE.SphereGeometry(sunRadius, 32, 32);
            let sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            let earthGeometry = new THREE.SphereGeometry(earthRadius, 32, 32);
            let earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.position.x = earthOrbitRadius;
            scene.add(earth);

            let moonGeometry = new THREE.SphereGeometry(moonRadius, 32, 32);
            let moonMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.x = moonOrbitRadius;
            earth.add(moon);
        }

        function animate() {
            requestAnimationFrame(animate);

            earth.position.x = earthOrbitRadius * Math.cos(earthOrbitAngle);
            earth.position.z = earthOrbitRadius * Math.sin(earthOrbitAngle);
            earthOrbitAngle += 0.01;

            moon.position.x = moonOrbitRadius * Math.cos(moonOrbitAngle);
            moon.position.z = moonOrbitRadius * Math.sin(moonOrbitAngle);
            moonOrbitAngle += 0.05;

            sun.rotation.y += 0.01;
            earth.rotation.y += 0.01;
            moon.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
