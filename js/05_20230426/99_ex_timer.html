<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum soluta dolorem, cumque voluptates, voluptas magnam dignissimos consectetur rem alias unde ducimus sed architecto voluptatem sint amet. Eligendi ducimus sunt nisi!</h1>

    <script>
        let h1 = document.querySelector('h1')
        
        setInterval(() => {
            h1.style.color=`rgb(${Math.floor(Math.random()*255)},
                ${Math.floor(Math.random()*255)},
                ${Math.floor(Math.random()*255)})`
        }, 50);
        setInterval(() => {
            h1.style.background=`rgb(${Math.floor(Math.random()*255)},
                ${Math.floor(Math.random()*255)},
                ${Math.floor(Math.random()*255)})`
        }, 2000);
    </script>
</body>
