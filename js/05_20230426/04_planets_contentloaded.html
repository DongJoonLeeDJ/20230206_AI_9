<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //DOMContentLoaded : DOM객체(태그와 같이 HTML문서를 구성하는 요소들)가
        //전부 다 불러와졌을 때를 의미
        //document.addEventListener('DOMContentLoaded',함수이름)
        //document.addEventListener('DOMContentLoaded',()=>{})
        //document.addEventListener('DOMContentLoaded',function(){})
        document.addEventListener('DOMContentLoaded', function() {
        let sun = document.querySelector('#sun')
        let earth = document.querySelector('#earth')
        let moon = document.querySelector('#moon')
        sun.style.position = 'fixed'
        earth.style.position = 'fixed'
        moon.style.position = 'fixed'
        sun.style.left = 550+'px'
        sun.style.top = 200+'px'
        let earthAngle = 0
        let moonAngle = 0
        setInterval(function() {
            let earthLeft = 550+150*Math.cos(earthAngle)
            let earthTop = 200+150*Math.sin(earthAngle)
            let moonLeft = earthLeft+50*Math.cos(moonAngle)
            let moonTop = earthTop+50*Math.sin(moonAngle)
            earth.style.left = earthLeft+'px'
            earth.style.top = earthTop+'px'
            moon.style.left = moonLeft+'px'
            moon.style.top = moonTop+'px'
            earthAngle+=0.1
            moonAngle+=0.3
        }, 1000/33) //33ms쯤에 한 번씩 수행
        })
        
    </script>
</head>
<body>
    <h1 id="sun">@</h1>
    <h1 id="earth">O</h1>
    <h1 id="moon">*</h1>
    
</body>
</html>
