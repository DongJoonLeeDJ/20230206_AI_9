<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three.js Sun, Earth, Moon Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script>
      // Set up the scene, camera, and renderer
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create the Sun
      let sunGeometry = new THREE.SphereGeometry(1, 32, 32);
      let sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      let sun = new THREE.Mesh(sunGeometry, sunMaterial);
      scene.add(sun);

      // Create the Earth
      let earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      let earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      let earth = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earth);

      // Create the Moon
      let moonGeometry = new THREE.SphereGeometry(0.25, 32, 32);
      let moonMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
      let moon = new THREE.Mesh(moonGeometry, moonMaterial);
      scene.add(moon);

      // Set the initial positions of the Earth and Moon
      earth.position.set(3, 0, 0);
      moon.position.set(3.5, 0, 0);

      // Set the camera position
      camera.position.z = 5;

      // Variables to keep track of time and angles
      let then = performance.now();
      let earthAngle = 0;
      let moonAngle = 0;

      // Animate the scene
      function animate(now) {
        requestAnimationFrame(animate);

        // Calculate the time since the last frame
        const delta = now - then;
        then = now;

        // Update the angles of the Earth and Moon
        earthAngle += (delta * 0.001) / 2;
        moonAngle += (delta * 0.001) / 6;

        // Update the positions of the Earth and Moon
        earth.position.x = Math.cos(earthAngle) * 3;
        earth.position.z = Math.sin(earthAngle) * 3;
        moon.position.x =
          earth.position.x + Math.cos(moonAngle) * (3 / 2);
        moon.position.z =
          earth.position.z + Math.sin(moonAngle) * (3 / 2);

        renderer.render(scene, camera);
      }
      
     requestAnimationFrame(animate);
    </script>
  </body>
</html>
