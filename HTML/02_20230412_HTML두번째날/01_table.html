<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tr*3 => tr 태그 3개 만들어짐-->
    <!--alt + ctrl+위 혹은 아래 방향키 : 여러 줄 선택 -->
    <!-- f1키 누르고 format 입력하면 문서서식 나옴
    => 그거 누르면 정렬됨-->
    <!-- alt키 누르고 마우스 클릭하면 여러 줄 선택 가능-->
    <table border="1">
        <tbody><!--이번엔 명시적으로 tbody 추가함(없어도 자동추가 되긴 함)-->
            <tr><!--css 적용하려면 이렇게 명시적으로 적용하거나,-->
                <th>안녕</th><!--tbody가 자동추가된다는 걸 알아야 한다.-->
                <th>잘가</th>
            </tr>
            <tr>
                <td>안녕</td>
                <td>잘가</td>
            </tr>
            <tr>
                <td>안녕</td>
                <td>잘가</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
