<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{color:red} /* 마우스 위로 올린 경우 */
        h1:active{background-color: blue;}/*클릭한 경우*/
        input:enabled{background-color: aquamarine;}
        input:disabled{background-color: orange;}
        input:focus{background-color: cornflowerblue;}
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <form action="">
        <input type="text">
        <input type="text" disabled>
        <input type="text">
    </form>
</body>
</html>
