<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 태그를 선택할 땐 height를 0으로 줄임 */
        input[type=checkbox]:checked+div{
            height: 600px;
        }
        div {
        /* 평소에는 div태그 크기보다 더 큰 건 다 안 보이게 함 */
            overflow: hidden;
            width: 100%;
            height:0px;
            /* 변화가 있을 경우 1초동안 변화하게 한다고 설정해놓음 */
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <!--닫는 태그 없는 경우 <태그명> 혹은
    <태그명/> 이렇게 표기함
    끝에 슬래시를 굳이 붙이는 건 xhtml 규격이라고 함
    책은 이 규격을 따름-->
    <input type="checkbox" checked/>
    <div>
        <h1>Lorem, ipsum.</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis reiciendis cumque, id, quis omnis voluptatibus at sapiente ut suscipit vitae quas tempore. Esse, aliquid molestiae quisquam possimus unde quibusdam quaerat.</p>
    </div>
</body>
</html>
