<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{border:1px solid black}
        div{background-color: aqua;}
        h1{display: inline;}
        /* display 속성에 따라서 차지하는 칸이 다름 */
        /* block : 한 줄 다 차지 */
        /* inline : 글자 칸 만큼만 차지, 높이 개념이 없음 */
        /* inline-block : 글자 칸 만큼만 차지하나 높이 개념은 있음 */
    </style>
</head>
<body>
    <span>안녕</span>
    <div>안녕하세요</div>
    <span>안녕</span>
    <span>못해</span>

    <h1 >Hello</h1>
    <h1 >Hi</h1>
    <!--중요한 건 display 속성값이 중요함-->
    <span style="display:block">헤이</span>
    <span>헤이</span>

</body>
</html>
