<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- bootstrap에서 grid 적용법
    1. class 명이 row인 태그를 만든다
    2. 그 안에 col-원하는 크기를 적는다.(몇 칸 차지할지) -->
    <div class="container">
        <div class="row">
            <div class="col-3 bg-success">안녕</div>
            <div class="col-3 bg-danger">안녕</div>
            <div class="col-3 bg-primary">안녕</div>
            <div class="col-3 bg-secondary">안녕</div>
        </div>
        <div class="row">
            <!-- div.col-4*3{$} -->
            <div class="col-4 bg-secondary">1</div>
            <div class="col-4 bg-dark text-light">2</div>
            <div class="col-4 bg-success">3</div>
        </div>
        <div class="row">
            <div class="col-2 bg-dark text-light">왼쪽</div>
            <div class="col-8 bg-primary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque unde est dolor nisi sapiente, laborum adipisci quod, aliquid et nemo cumque modi incidunt quibusdam provident vitae, ad a optio dolore.</div>
            <div class="col-2 bg-secondary text-danger">오른쪽</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
